<div class="col-12">
    <div class="card">
        <h5>Api Keys</h5>

        <p-toolbar styleClass="mb-4">
            <ng-template pTemplate="left">
                <div class="my-2">
                    <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" routerLink="new"></button>
                </div>
            </ng-template>

            <ng-template pTemplate="right">
            </ng-template>
        </p-toolbar>


        <p-table [value]="apiKeys" [rowHover]="true" [loading]="loading" [scrollable]="true" scrollHeight="400px" styleClass="mt-3">
            <ng-template pTemplate="header">
                <tr>
                    <th style="min-width:200px">Description</th>
                    <th style="min-width:200px">Secret</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-apiKey>
                <tr [routerLink]="apiKey._id">
                    <td>{{apiKey.description}}</td>
                    <td>{{apiKey.secret}}</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="8">No Api Keys found.</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="loadingbody">
                <tr>
                    <td colspan="8">Loading Api Keys data</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
